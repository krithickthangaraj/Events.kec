<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEC | Events</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="/Users/mac/Desktop/VS Code/Events/style.css">
</head>
<body id="body">
    <section id="upload">
        <div class="container">
            <h2>Event details :</h2>
            
            <form action="server.php" method="post" enctype="multipart/form-data">
                <!-- Replace "your_php_file.php" with the actual filename of your PHP file -->

            
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="photo">Select Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <label for="link">Link:</label>
                <input type="url" id="link" name="link" placeholder="Enter a link">

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="datetime">Date and Time:</label>
                <input type="datetime-local" id="datetime" name="datetime" required>

                <label for="venue">Venue:</label>
                <input type="text" id="venue" name="venue" placeholder="Enter venue details">

                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" placeholder="Enter contact information">


                <button type="submit">Upload</button>
            </form>
        </div>
    </section>

    
</body>
</html>
